on:
  push:
    branches: [production]

jobs:
  build-js-css:
    name: Build JS/CSS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSH_TOKEN }}

